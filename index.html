<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website Page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="div-nav">
                <img src="./Playstation_Img/logo.png" alt="logo" class="logo">
                <nav>
                    <ul id="menulist">
                        <li><a href="">Game Controller</a></li>
                        <li><a href="">VR Accessories</a></li>
                        <li><a href="">Media Remotes</a></li>
                        <li><a href="">Others</a></li>
                    </ul>
                </nav>
                <img src="./Playstation_Img/menu.png" alt="menu" class="menu" onclick="togglemenu()">
            </div>
            <div class="second">
                <div class="col-1">
                    <h2>PS4 V2 <br> Dualshock 4</h2>
                    <h3>Wireless Controller for Playstation</h3>
                    <p>(Compatabile/Generic)</p>
                    <h4>$32.50</h4>
                    <button type="button">Buy Now<img src="./Playstation_Img/arrow.png"></button>

                </div>
                <div class="col-2">
                    <img src="./Playstation_Img/controller.png" alt="controller" class="controller">
                    <div class="divider"></div>
                    <div class="add">
                        <img src="./Playstation_Img/add.png" alt="add">
                        <p><small>Add to cart</small></p>
                    </div>
                </div>
            </div>
            <div class="social">
                <img src="./Playstation_Img/fb.png" alt="fb">
                <img src="./Playstation_Img/tw.png" alt="twitter">
                <img src="./Playstation_Img/ig.png" alt="IG">
            </div>
        </div>
    </header>
    <script>
        var menulist = document.getElementById("menulist");

        menulist.style.maxHeight = "0px";

        function togglemenu() {

            if (menulist.style.maxHeight == "0px") {
                menulist.style.maxHeight = "130px";
            }
            else {
                menulist.style.maxHeight = "0px";
            }
        }
    </script>
</body>
</html>
